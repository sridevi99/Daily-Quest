<!DOCTYPE html>

<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />

    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/foundation.css') }}"
    />

    <meta
      name="description"
      content="Daily Quest for Everyone"
    />
    <meta name="author" content="Mayank Johri" />
    <!--
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    -->
    <style>
      #header {
        border: medium;
        background-color: wheat;
      }
    </style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/4.2.0/what-input.min.js" integrity="sha256-7wGy9IEPmo9Jk/I86siWbZFPeclfjFitAAfmvxBUc7k=" crossorigin="anonymous"></script>
    

  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/foundation.js') }}"></script> 

    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="">
                <img alt="user image" src="{{ user_data.picture }}" style="width: 3em; height: 3em" />
            </li>
            <li class="menu-text">{{ user_data.name }}, <small>Welcome to Daily Quest</small> </li>
            </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
              <li><a href="/">Home</a></li>
              <li><a href="/my_history">My History</a></li>
              {% if admin == True %}
              <li><a href="/eval">Evaluate</a></li>
              <li><a href="/add_quest">Add Quest</a></li>
              {% endif %}
              <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
    <!--   <div class="grid-x grid-margin grid-padding-x"> -->
  
        {% block body %}{% endblock %}
        <script>
          $(document).ready(function() {
              $(document).foundation();
          });
          </script>
    <!-- </div> -->
  </body>
</html>
